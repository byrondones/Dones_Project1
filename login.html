<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
</head>
<body>
    <header>
        <div class="go-back-btn">
            <div>
                <button id="back-btn"><a href="index.html"><i class="fa-solid fa-caret-left"></i></a></button>   
            </div>
        </div>

        <div class="h-container">
            <div>

                <p id="sb-logo-ph2">ph</p>
                <p id="sb-logo-cl2">Craigslist</p>
            </div>
        </div>
    </header>

<main>
    <div class="form-container">
        <div class="login-form">
            <p>Login</p>
            <label for="email" class="lbl-email">Email</label>
            <input type="email" id="email" required>
            <br>
            <br>
            <label for="pw" class="lbl-pw">Password</label>
            <input type="password" id="pw" required>

            <a href="#" class="lbl-fp">forgot password?</a>

            <div class="lgn-sut-btn">
                <button type="submit">Login</button>
            </div>
        </div>
    </div>

    <div class="form-container">
        <div class="createacc-form">
            <p>Create Account</p>
            <label for="email" class="lbl-caf-email">Email</label>
            <input type="email" required id="email" class="cf-email">
            <br>
            <br>
            <label for="cf-pw" class="lbl-caf-pw">Password</label>
            <input type="password" id="cf-pw" required>
            <br>
            <br>
            <label for="cf-cp" class="lbl-caf-cpw">Confirm Password</label>
            <input type="password" id="cf-cpw" required>
            <div class="lgn-sut-btn">
                <button type="submit">Submit</button>
        </div>
    </div>
</main>

    <footer>
        <div class="footer-container-1">
            <p><i class="fa-regular fa-copyright"></i> Copyright, 2023</p>
            <a href="about.html">about</a>
        </div>
    </footer>
</body>
</html>
